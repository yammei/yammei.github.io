<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mock Chat UI</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  .container {
    display: flex;
    justify-content: space-between;
    width: 600px;
    height: 400px;
    border: 1px solid #ccc;
    overflow: hidden;
  }
  .chat {
    flex: 1;
    padding: 20px;
    overflow-y: scroll;
  }
  .chat ul {
    list-style-type: none;
    padding: 0;
  }
  .chat li {
    margin-bottom: 10px;
    padding: 10px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
  }
  .chat .own {
    background-color: #dcf8c6;
    align-self: flex-end;
  }
  .chat .other {
    background-color: #e0e0e0;
  }
  .input-container {
    display: flex;
    margin-top: 10px;
  }
  .input-container input {
    flex: 1;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-right: 10px;
  }
  .input-container button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="chat" id="chat1">
      <ul id="messages1"></ul>
      <div class="input-container">
        <input type="text" id="messageInput1" placeholder="Type a message...">
        <button onclick="sendMessage(1)">Send</button>
      </div>
    </div>
    <div class="chat" id="chat2">
      <ul id="messages2"></ul>
      <div class="input-container">
        <input type="text" id="messageInput2" placeholder="Type a message...">
        <button onclick="sendMessage(2)">Send</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script>
    const socket = io('http://localhost:4000');

    // Sends input message to socket server.
    function sendMessage(chatId) {
      const messageInput = document.getElementById(`messageInput${chatId}`);
      const message = messageInput.value.trim();
      if (message !== '') {
        addMessage(chatId, 'own', message);
        socket.emit('message', { chatId, message });
        messageInput.value = '';
      }
    }

    // UI logic for adding messages.
    function addMessage(chatId, type, message) {
      const messagesContainer = document.getElementById(`messages${chatId}`);
      const li = document.createElement('li');
      li.textContent = message;
      li.classList.add(type);
      messagesContainer.appendChild(li);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Listens to socket.
    socket.on('message', ({ chatId, message }) => {
        console.log(`Message received from ${chatId} socket: ${message}.`);
        addMessage(chatId, 'other', message);
    });
  </script>
</body>
</html>
