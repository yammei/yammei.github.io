    <div class="contact">
      <div class="c">

        <p>(Page is under development.)</p>

        <form action="emailto:gmeil.antin@gmail.com" method="post">

          <div class="fname">
            <label for="fname">First Name</label><br>
            <input type="text" required><br>
          </div>

          <div class="lname">
            <label for="lname">Last Name</label><br>
            <input type="text" required><br>
          </div>

          <div class="email">
            <label for="email">Email</label><br>
            <input type="text" placeholder="example@address.com" required><br>
          </div>

          <div class="subj">
            <label for="subj">Subject</label><br>
            <input type="text" required><br>
          </div>

          <div class="cont">
            <label for="cont">Message</label><br>
            <textarea type="text" rows="4" cols="50" required></textarea>
          </div>

          <div class="btn">
            <button type="button" value="Submit" onclick="changeIcon()"><span id="buttonText"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><path d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z"/></svg></span></button>
          </div>

        </form>

    <style>

      .contact {
        display: none;
      }
      
      .icon-list {
        display: block;
        flex: row;
        align-items: center;
        margin-top: 40vh;
      }
      #icon-container {
        font-size: 0pt;
        text-decoration: none;
        height: fit-content;
        width: fit-content;
        /* background-color: red; */
        overflow: hidden;
      }
      #icon {
        padding: 20px;
        margin-left: 50px;
        margin-right: 50px;
        margin-bottom: 0px;
        border-radius: 5px;
      }
      .li-icon {
        height: 60px;
        width: auto;
        background: linear-gradient(45deg, rgb(14, 47, 194), rgb(60, 119, 201));
      }
      .gh-icon {
        height: 60px;
        width: auto;
        background: linear-gradient(45deg, rgb(48, 48, 48), rgb(90, 90, 90));
      }
      form {
        width: 30em;
        /* background-color: rgb(235, 223, 223); */
      }
      .c {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .c div {
        margin-top: .8em;
        margin-left: auto;
        margin-right: auto;
      }
      .c label {
        font-size: 15pt;
        color: rgb(59, 59, 59);
      }
      .c input {
        height: 2.5em;
        width: 30em;
        border-style: solid;
        /* border-radius: 10pt; */
        border-width: 0 0 5px;
        border-color: rgb(156, 161, 174);
        background-color: rgb(245, 245, 245);
        margin-top: .8em;
        margin-bottom: 1em;

      }
      .c input[type=text] {
        font-family: 'Inter', sans-serif;
        padding-left: 1.5em;
        padding-right: 1.5em;
        color:rgb(69, 69, 69);
      }
      .fname {
        max-width: fit-content;
        /* background-color: rgb(255, 84, 84); */
      }
      .lname {
        max-width: fit-content;
        /* background-color: rgb(108, 108, 237); */
      }
      .email {
        max-width: fit-content;
        /* background-color: rgb(233, 237, 108); */
      }
      .subj {
        max-width: fit-content;
        /* background-color: rgb(179, 127, 201); */
      }
      .cont {
        max-width: fit-content;
        /* background-color: rgb(117, 184, 145); */
      }
      .c textarea[type=text]{
        margin-top: .8em;
        margin-bottom: 1em;
        font-family: 'Inter', sans-serif;
        height: 10em;
        width: 30em;
        padding: 1.5em;
        border-width: 0 0 5px;
        border-color: rgb(156, 161, 174);
        background-color: rgb(245, 245, 245);
        resize: none;
      }
      .btn {
        display: flex;
        flex-direction: column;
        font-size: 15pt;
        width: 22em;
        height: 2em;
        border-radius: 20pt;
        border-width: 1pt;
        align-items: center;
      }
      .btn button {
        font-size: 15pt;
        width: 22em;
        height: 2em;
        border-radius: 15pt;
        border-width: 0;
        background-color: rgb(11, 36, 179);
        color: rgb(255, 255, 255);
      }
      .btn button:hover {
        background-color: rgb(35, 59, 214);
      }
      .btn button:focus {
        width: 22em;
        background-color: rgb(51, 105, 19);
        transition: background-color 500ms linear, width 500ms linear;
      }
      .btn:focus {
        width: 10em;
        transition: width 500ms linear;

      }
      #buttonText svg path {
        fill: white;
      }

    </style>

    <script>
      function changeText() {
        var buttonTextElement = document.getElementById("buttonText");
        if (buttonTextElement.innerText === "Submit") {
          buttonTextElement.innerText = "Submitted!";
        }
      }

      function changeIcon() {
        var svgElement = document.getElementById("buttonText").querySelector("svg path");
        // Your new SVG path code goes here
        var newPath = "M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z";
        svgElement.setAttribute('d', newPath);
        var newHeight = '12em';
        svgElement.setAttribute('height', newHeight);
      }
    </script>
