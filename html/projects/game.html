<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Cat Game</title>

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://apple.com/assets/stylesheet/sf-font.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap">
        <link rel="stylesheet" href="/./css/styles-game.css">
        <link rel="stylesheet" href="/./css/styles.css">

        <script src="/../js/script.js"></script>

    </head>

    <body>

      <div id="game-window" style="margin-top: 100px;">
        <div id="game-new-cat">
        </div>
        <div>
            <div id="cat-container">
                <img id="game-background" src="/imgs/Yard Window.png">
                <div id="cat-info">
                    <div id="cat-info-updates"></div>
                    <img id="cat-info-background" src="/imgs/Notebook Menu.png"/>
                    <input type="text" id="cat-name" placeholder="Enter Kitten Name" maxlength="15">
                    <div id="cat-info-buttons">
                        <img id="cib1" onclick="createCat()" onmouseover="bulge('cib1')" onmouseout="debulge('cib1')" src="/imgs/Button Create V2.png"/>
                        <img id="cib2" onclick="feedCat()" onmouseover="bulge('cib2')"  onmouseout="debulge('cib2')" src="/imgs/Button Feed V2.png"/>
                        <img id="cib3" onclick="playCat()" onmouseover="bulge('cib3')" onmouseout="debulge('cib3')" src="/imgs/Button Play V2.png"/>
                        <img id="cib4" onclick="" onmouseover="bulge('cib4')" onmouseout="debulge('cib4')" src="/imgs/Button Dress V2.png"/>

                    </div>
                </div>
            </div>
        </div>
      </div>

    </body>

</html>
